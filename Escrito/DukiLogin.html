<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel = 'stylesheet' href="CSS/estiloslogin.css">
</head>
<body>
    <div class="contenedor">
        <h2>Login</h2>
      
        <form method="POST">
            <div class="elemento">
                <label>Usuario:</label>
                <br/>
                <input type="Text" id="usuario" name="Usuario" required="true"/>
                <br/>
                <label>Edad:</label>
                <br/>
                <input type="number" id="Edad" name="Edad" required="true"/>
                <br>
                <label>Contraseña:</label>
                <br/>
                <input type="password" id="contraseña" name="Contraseña" required="true"/>
                <label>Recordar</label>
                </br>
                 <input type="radio" id="estudiante" name="ocupacion" value="estudiante"/>
            </div>
            <div class="elemento">
                    <input type="submit" value="Enviar"/>
            </div>
        </form>
    </div> 
</body>
</html>
